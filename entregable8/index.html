<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador Password</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="box password-box">
            <p id="password"></p>
            <img src="/entregable8/assets/copy.svg" alt="copy" id="btn-copy">
        </div>
        <div class="box generate-box">
            <div class="character-length">
                <p>Character length</p>
                <p class="text" id="character-value">0</p>
            </div>
            <input type="range" name="range-password" id="range-password" min="0" max="20" value="0">
            
            <div class="checkbox">
                <input type="checkbox" name="checkbox-1" id="checkbox-1">
                <label for="checkbox-1">Include Uppercase Letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkbox-2" id="checkbox-2">
                <label for="checkbox-2">Include Lowecase Letters</label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" name="checkbox-3" id="checkbox-3">
                <label for="checkbox-3">Include Numbers</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkbox-4" id="checkbox-4">
                <label for="checkbox-4">Include Symbols</label>
            </div>

            <div class="strength">
                <span class="level-strength">STRENGTH</span>
                <div class="level">
                    <span class="level-text" id="password-level"></span>
                    <div class="level-box" id="level-1"></div>
                    <div class="level-box" id="level-2"></div>
                    <div class="level-box" id="level-3"></div>
                    <div class="level-box" id="level-4"></div>
                </div>
            </div>
            
            <button class="generate-button" id="btn-generate">
                <span>GENERATE</span>
                <img src="/entregable8/assets/arrow.svg" alt="generate">
            </button>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
